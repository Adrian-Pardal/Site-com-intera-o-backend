<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>

    <link rel="stylesheet" href="/static/css/home.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    



       <div id="form-fundo">
        
            <div id="form-frente">
                    <h1>Login</h1>
                    <form action="/login" id="login" method="post">
                        <div class="name-div">
                        <label for="name" >NOME</label>
                        <input type="text" name="name"  id="name" required placeholder="Digite o seu nome"> 
                        </div>
                        <div class="password-div">
                        <label for="senha" id="senha">SENHA</label>
                        <input type="password" name="password" id="password" required placeholder="Digite a sua senha">
                        </div>
                        <div>
                            {% set menssagem = get_flashed_messages() %}
                            {% if menssagem %}
                            <div class="flash-alerta">
                                {{menssagem[0]}}
                                 <span id="alerta"><i class="fa-solid fa-circle-exclamation" id="alerta"></i></span>
                            </div>
                            {% endif %}

                        </div>
                        <div>
                        <button class="btn">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span id="btn-entrar">ENTRAR</span>
                        </button>
                        </div>
                        

                    </form>
            </div>
       </div>
</body>
</html>
